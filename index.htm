<!DOCTYPE html>
<html>

<head>
    <script>
        window.addEventListener("load", (event) => {
            setInterval(time, 216);
        });
        const time = () => {
            const univTime = new Date();
            deciTimeInt = Math.round((univTime.getHours() * 3600 + univTime.getMinutes() * 60 + univTime.getSeconds() + univTime.getUTCMilliseconds() / 1000) / 0.864);
            let deciTimeStr = deciTimeInt.toString();
            deciTimeStr = deciTimeStr.slice(0, 1) + ":" + deciTimeStr.slice(1, 3) + ":" + deciTimeStr.slice(-2);
            document.getElementById("main").innerText = deciTimeStr;
        }
    </script>
    <title>current deciminal time</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #main::before {
            content: 'The current deciminal time is';
            display: block;
            font-size: 3.5vw;
        }

        #main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20vw;
        }
    </style>
</head>

<body>
    <p id="main"></p>
</body>

</html>
